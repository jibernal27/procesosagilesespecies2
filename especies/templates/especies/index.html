<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Especies</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous"/>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        (function () {
            $.getJSON("../isLogged").done(function (data) {
                if (data.mensaje == 'no') {
                    $("#add_user").show();
                    $("#cerrar_session").hide();
                    $("#add_image").hide();
                    $("#login_user").show();
                }
                else {
                    $("#add_user").hide();
                    $("#cerrar_session").show();
                    $("#add_image").show();
                    $("#login_user").hide();
                }
            });
        })();

        function logout() {
            $.getJSON("../logout").done(function (data) {
                if (data.mensaje == 'ok') {
                    location.reload();
                }
                else {
                    alert('Hubo un error');
                }
            });
        }
    </script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">Especies</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li id="add_user"><a href="../agregarUsuario">Registro</a></li>
                <li id="cerrar_session"><a id="click_cerrar_session" href="#" class="glyphicon glyphicon-log-out"
                                           onclick="logout();">Logout</a></li>
                <li id="login_user"><a href="../ingresar" class="glyphicon glyphicon-log-in"> Iniciar-sesi√≥n</a>
                </li>

            </ul>
        </div>

    </div>
</nav>
<div>
    {% for especie in lista_especies %}
    <h3>{{especie.name}}</h3>
    - <h3>{{especie.category}}</h3>

    {% endfor %}
</div>

</body>
</html>
